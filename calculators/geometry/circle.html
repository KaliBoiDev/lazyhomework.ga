<html>
  <head>
  </head>
  <body>
    <form onsubmit="return false">
      <label for="r">R=</label>
      <input type="number" id="r" name="r">
      <input type="submit" value="Submit" onclick="calc();">
    </form>
    <p id="a"></p>
    <script>
      function calc(){
        var r = document.getElementById("r").value;
        r = r*r;
        var pi = Math.PI;
        var a = r*pi;
        document.getElementById("a").innerHTML = a;
      }
    </script>
  </body>
</html>
