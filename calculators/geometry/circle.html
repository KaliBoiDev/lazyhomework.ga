<html>
  <head>
  </head>
  <body>
    <h1>Accurate Version(uses actual pi)</h1>
    <form onsubmit="return false">
      <label for="r">R=</label>
      <input type="number" id="r" name="r">
      <label for="accurateval">Use accurate version of Pi?(if left blank 3.14 will be used)</label>
      <input type="checkbox" id="accurateval" name="accurateval">
      <input type="submit" value="Submit" onclick="calc();">
    </form>
    <p id="a"></p>
    <script>
      function calc(){
        var r = document.getElementById("r").value;
        r = r*r;
        var check = document.getElementById("accurateval");
        if (check == true){
          var pi = Math.PI;
          alert("sucky sucky");
        }else {
          var pi = 3.14;
        }
        var a = r*pi;
        document.getElementById("a").innerHTML = `A=${a}`;
      }
    </script>
  </body>
</html>
